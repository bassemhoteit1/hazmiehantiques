<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hazimeh Antiques</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="menu-btn">☰</button>
    <h1>Hazimeh Antiques</h1>
  </header>

  <nav id="sidebar">
    <button id="close-btn">✖</button>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <main id="home">
    <section class="hero">
      <img src="assets/logo.jpeg" alt="Hazimeh Logo" />
      <p>Antiques & Modern Furniture</p>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="assets/img1.jpeg" alt="Antique Item 1" />
        <img src="assets/mirror.jpeg" alt="Antique Mirror" />
      </div>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>
        Hazimeh Antiques offers a curated collection of rare and elegant furniture.
        Combining tradition with timeless design, each piece tells a story of artistry and heritage.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
